<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Equally</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/79f75eee09.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="head">
            Split Equally
        </div>
    </header>




    
    <main>
        <form class="insert">
            <label id="totalL"><i class="fas fa-rupee-sign"></i> How much ₹?</label>
            <input type="number" id="totalBill" placeholder="Total Bill (₹)">

            <label id="totalL"><i class="fas fa-users"></i> How many People?</label>
            <input type="number" id="totalPeople" placeholder="Total Number of People?">

            <label id="tipL"><i class="fas fa-hand-holding-usd"></i> Wanna Add some TIP? <button id="addTip">Add a
                    tip</button></label>
            <div id="tipInput">
                <input type="number" id="tipAmt" placeholder="Add tip here in (₹)">
            </div>
            <div class="buttonSpace">
                <button id="splitBtn">Split!</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div id="perPerson">0</div>
        </form>

    </main>







    
    <footer>
        Created By <a href="https://www.instagram.com/mr.ayushchauhan__/" target="_blank">Ayush Chauhan</a> | Copyright &copy;  2021 All rights reserved.
    </footer>
</body>
<script src="./main.js"></script>

</html>
